services:
  api-gateway:
    build:
      context: api-gateway
      dockerfile: Dockerfile
    ports:
      - 80:8080
    environment:
      - spring.main.banner-mode=OFF
      - spring.application.name=api-gateway
      - spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://auth-server:8080/auth/realms/myrealm/protocol/openid-connect/certs
      - spring.config.import=configserver:http://config-server:8080
      - spring.config.activate.on-profile=master
      - logging.level.root=INFO
      - logging.level.org.springframework.cloud.gateway=INFO
      - logging.level.com.example.gateway=DEBUG
      - management.zipkin.tracing.endpoint=http://tracing-server:9411/api/v2/spans
      - management.tracing.sampling.probability=1.0

  config-server:
    build:
      context: config-server
      dockerfile: Dockerfile
    ports:
      - 81:8080
    environment:
      - spring_main_banner-mode=OFF
      - spring_application_name=config-server
      - logging_level_root=INFO
      - spring_cloud_config_server_git_uri=http://git-server:3000/myuser/config-server.git
      - spring_cloud_config_server_git_username=myuser
      - spring_cloud_config_server_git_password=mypassword
      - spring_cloud_config_server_git_default-label=master
      - spring_cloud_config_server_git_search-paths={application}

  auth-server:
    image: jboss/keycloak
    ports:
      - 8081:8080
    volumes:
      - keycloak_data:/opt/jboss/keycloak/standalone/data
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin

  resource-server:
    image: kennethreitz/httpbin
    ports:
      - 8082:80

  tracing-server:
    image: openzipkin/zipkin
    ports:
      - 9411:9411

  git-server:
    image: gitea/gitea:latest
    ports:
      - 3000:3000
    volumes:
      - gitea_data:/data
      - gitea_data:/app/gitea/custom


volumes:
  keycloak_data:
  gitea_data:
